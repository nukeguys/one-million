<!DOCTYPE html>
<html>
  <head>
    <style>
      .outer {
        display: flex;
        gap: 10px;
        padding: 40px;
        background-color: bisque;
      }
      .inner {
        width: 100px;
        height: 100px;
        background-color: lightpink;
      }
      .outer > span {
        position: absolute;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <span>class="outer"</span>
      <div class="inner"><span>1</span></div>
      <div class="inner"><span>2</span></div>
      <div class="inner"><span>3</span></div>
      <div class="inner"><span>4</span></div>
      <div class="inner"><span>5</span></div>
    </div>
    <script>
      document.querySelector(".outer").addEventListener("click", e => {
        const innerEl = e.target.closest(".inner");
        if (innerEl) {
          innerEl.style.backgroundColor = "lightblue";
        }
      });
    </script>
  </body>
</html>
