  <label for="language">Your favorite language</label>
  <br />
  <select name="language" id="language" multiple>
    <option value="">언어를 선택하세요.</option>
    <hr />
    <optgroup label="Frontend">
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="js">JavaScript</option>
      <option value="ts">TypeScript</option>
    </optgroup>
    <hr />
    <optgroup label="Backend">
      <option value="java">Java</option>
      <option value="go">Go</option>
      <option value="rust">Rust</option>
      <option value="python">Python</option>
    </optgroup>
    <hr />
    <optgroup label="Mobile">
      <option value="switft">iOS - Swift</option>
      <option value="objc">iOS - Objective-C</option>
      <option value="ajava">Android - Java</option>
      <option value="kotlin">Android - Kotlin</option>
    </optgroup>
  </select>
