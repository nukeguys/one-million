<head>
  <!-- 문서가 UTF-8 문자 인코딩을 사용하도록 설정 -->
  <meta charset="UTF-8" />
  <!-- 문서의 설명과 키워드를 설정 -->
  <meta
    name="description"
    content="이 페이지는 HTML 문서의 메타데이터 설정을 설명합니다."
  />
  <meta name="keywords" content="HTML, meta, 메타데이터, SEO" />
  <!-- 모바일 장치에서 페이지가 화면 너비에 맞게 표시되도록 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 5초 후에 지정된 URL로 리디렉션합니다. -->
  <meta http-equiv="refresh" content="5; url=https://example.com" />
  <!-- 소셜 미디어에서 페이지가 공유될 때 표시될 제목, 설명, 이미지 등을 설정 -->
  <meta property="og:title" content="웹사이트 제목" />
  <meta property="og:description" content="웹사이트 설명" />
  <meta property="og:image" content="https://example.com/image.jpg" />
</head>
