<head>
  <style>
    p {
      padding: 10px;
      width: 100px;
      border: 1px solid black;
    }
    p:nth-of-type(1) {
      word-break: normal;
    }
    p:nth-of-type(2) {
      word-break: break-all;
    }
    p:nth-of-type(3) {
      word-break: keep-all;
    }
    p:nth-of-type(4) {
      word-break: break-word;
    }
  </style>
</head>
<body>
  <p>normal - this is very looooooooooooooong word</p>
  <p>break-all - this is very looooooooooooooong word</p>
  <p>keep-all - this is very looooooooooooooong word</p>
  <p>break-word - this is very looooooooooooooong word</p>
</body>
