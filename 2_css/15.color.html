<head>
  <style>
    section {
      display: flex;
    }
    div {
      padding: 5px;
      width: 170px;
      color: white;
      font-weight: bold;
    }
    div:nth-of-type(1) {
      background-color: red;
    }
    div:nth-of-type(2) {
      background-color: #76d7c4;
    }
    div:nth-of-type(3) {
      background-color: #76d7c47a;
    }
    div:nth-of-type(4) {
      background-color: rgb(185, 119, 14);
    }
    div:nth-of-type(5) {
      background-color: rgb(185, 119, 14, 0.7);
    }
    div:nth-of-type(6) {
      background-color: hsl(46, 100%, 50%);
    }
    div:nth-of-type(7) {
      background-color: hsl(46, 100%, 50%, 0.5);
    }
  </style>
</head>
<body>
  <section>
    <div>red</div>
    <div>#76d7c4</div>
    <div>#76d7c47a</div>
    <div>rgb(185, 119, 14)</div>
    <div>rgb(185, 119, 14, 0.7)</div>
    <div>hsl(46, 100%, 50%);</div>
    <div>hsl(46, 100%, 50%, 0.5)</div>
  </section>
</body>
