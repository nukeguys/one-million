<head>
  <style>
    a[title] {
      font-size: 25px;
    }
    a[href="https://www.naver.com"]
    {
      color: green;
    }
    a[target="_blank"] {
      color: red;
    }
    a[href$=".com"] {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <a href="https://www.google.com">구글</a><br />
  <a title="네이버" href="https://www.naver.com">네이버</a><br />
  <a title="다음" href="https://www.daum.net" target="_blank">다음</a>
</body>
