<head>
  <style>
    section {
      display: flex;
      background-color: lightslategrey;
      padding: 5px;
    }
    div {
      width: 100px;
      height: 50px;
      border: 1px solid black;
      background-color: bisque;
      font-size: 20px;
    }

    .flex-start {
      justify-content: flex-start;
    }
    .flex-end {
      justify-content: flex-end;
    }
    .center {
      justify-content: center;
    }
    .space-around {
      justify-content: space-around;
    }
    .space-between {
      justify-content: space-between;
    }
    .space-evenly {
      justify-content: space-evenly;
    }
  </style>
</head>
<body>
  <h2>justify-content: flex-start</h2>
  <section class="flex-start">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </section>
  <h2>justify-content: flex-end</h2>
  <section class="flex-end">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </section>
  <h2>justify-content: center</h2>
  <section class="center">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </section>
  <h2>justify-content: space-around</h2>
  <section class="space-around">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </section>
  <h2>justify-content: space-between</h2>
  <section class="space-between">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </section>
  <h2>justify-content: space-evenly</h2>
  <section class="space-evenly">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </section>
</body>
