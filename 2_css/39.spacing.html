<head>
  <style>
    p {
      font-size: 20px;
      padding: 10px;
      border: 1px solid black;
    }
    p:nth-of-type(1) {
      letter-spacing: 20px;
    }
    p:nth-of-type(2) {
      word-spacing: 20px;
    }
    p:nth-of-type(3) {
      letter-spacing: -2px;
      word-spacing: 5px;
    }
  </style>
</head>
<body>
  <p>letter-spacing: 20px;</p>
  <p>word-spacing: 20px;</p>
  <p>letter-spacing: -2px; word-spacing: 5px;</p>
</body>
