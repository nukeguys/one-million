<head>
  <style>
    div {
      border: 1px solid black;
      background-image: url("../resources/images/poster.jpg");
      width: 400px;
      height: 300px;
      display: inline-block;
      margin: 10px;
      background-repeat: no-repeat;
    }
    span {
      font-size: 20px;
      background-color: blanchedalmond;
    }
    div:nth-of-type(1) {
      background-size: 100% 100%;
    }
    div:nth-of-type(2) {
      background-size: 100%;
    }
    div:nth-of-type(3) {
      background-size: cover;
    }
    div:nth-of-type(4) {
      background-size: contain;
    }
  </style>
</head>
<body>
  <div><span>background-size: 100% 100%;</span></div>
  <div><span>background-size: 100%;</span></div>
  <div><span>cover</span></div>
  <div><span>contain</span></div>
</body>
