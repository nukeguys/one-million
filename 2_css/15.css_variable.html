<head>
  <style>
    :root {
      --dark-gray: #2d374b;
      --navy: #1f2839;
      --green: #4de785;
      --purple: #6e86ff;
      --white: #ffffff;
    }

    section {
      display: flex;
      gap: 10px;
      background-color: var(--light-gray, #8f98a8);
      padding: 10px;
    }
    div {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .dark-gray {
      background-color: var(--dark-gray);
    }
    .navy {
      background-color: var(--navy);
    }
    .green {
      background-color: var(--green);
    }
    .purple {
      background-color: var(--purple);
    }
    .white {
      background-color: var(--white);
    }
  </style>
</head>
<body>
  <section>
    <div class="dark-gray"></div>
    <div class="navy"></div>
    <div class="green"></div>
    <div class="purple"></div>
    <div class="white"></div>
  </section>
</body>
