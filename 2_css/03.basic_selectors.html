<head>
  <style>
    /* 모든 요소에 텍스트 크기를 20px로 지정 */
    * {
      font-size: 20px;
    }
    /* h1 요소에 텍스트를 굵게 지정  */
    h1 {
      font-weight: bold;
    }
    /* id_selector라는 id를 가진 요소에 배경색 지정 */
    #id_selector {
      background-color: darkgray;
    }
    /* content라는 class를 가진 요소들에 텍스트 컬러를 지정 */
    .content {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>선택자</h1>
  <div id="id_selector">
    <p class="content">id 선택자</p>
  </div>
  <div>
    <p class="content">class 선택자</p>
  </div>
</body>
