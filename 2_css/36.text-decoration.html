<head>
  <style>
    p {
      font-size: 30px;
    }
    p:nth-of-type(1) {
      text-decoration: underline;
    }
    p:nth-of-type(2) {
      text-decoration: underline overline dashed;
    }
    p:nth-of-type(3) {
      text-decoration: underline wavy red;
    }
    p:nth-of-type(4) {
      text-decoration: line-through blue 5px;
    }
  </style>
</head>
<body>
  <p>text-decoration: underline;</p>
  <p>text-decoration: underline overline dashed;</p>
  <p>text-decoration: underline wavy red;</p>
  <p>text-decoration: line-through blue 5px;</p>
</body>
