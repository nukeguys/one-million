<head>
  <style>
    section {
      display: flex;
      background-color: lightslategrey;
      padding: 5px;
    }
    div {
      width: 100px;
      height: 50px;
      border: 1px solid black;
      background-color: bisque;
      font-size: 20px;
    }
    .flexbox-row {
      flex-direction: row;
    }
    .flexbox-row-r {
      flex-direction: row-reverse;
    }
    .flexbox-column {
      flex-direction: column;
    }
    .flexbox-column-r {
      flex-direction: column-reverse;
    }
  </style>
</head>
<body>
  <h2>flexbox:row</h2>
  <section class="flexbox-row">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </section>
  <h2>flexbox:row-reverse</h2>
  <section class="flexbox-row-r">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </section>
  <h2>flexbox:column</h2>
  <section class="flexbox-column">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </section>
  <h2>flexbox:column-reverse</h2>
  <section class="flexbox-column-r">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </section>
</body>
