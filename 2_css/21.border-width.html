<head>
  <style>
    p {
      background-color: bisque;
      padding: 10px;
      border-style: solid;
    }
    .thin {
      border-width: thin;
    }
    .medium {
      border-width: medium;
    }
    .thick {
      border-width: thick;
    }
    .one {
      border-width: 1px;
    }
    .two {
      border-width: 1px 3px;
    }
    .three {
      border-width: 1px 3px 5px;
    }
    .four {
      border-width: 1px 3px 5px 7px;
    }
  </style>
</head>
<body>
  <p class="thin">thin</p>
  <p class="medium">medium</p>
  <p class="thick">thick</p>
  <p class="one">1px</p>
  <p class="two">1px 3px</p>
  <p class="three">1px 3px 5px</p>
  <p class="four">1px 3px 5px 7px</p>
</body>
