<head>
  <style>
    p {
      background-color: bisque;
      padding: 10px;
    }
    .dotted {
      border-style: dotted;
    }
    .dashed {
      border-style: dashed;
    }
    .solid {
      border-style: solid;
    }
    .double {
      border-style: double;
    }
    .groove {
      border-style: groove;
    }
    .ridge {
      border-style: ridge;
    }
    .inset {
      border-style: inset;
    }
    .outset {
      border-style: outset;
    }
    .none {
      border-style: none;
    }
    .hidden {
      border-style: hidden;
    }
    .hidden {
      border-style: hidden;
    }
    .mixed2 {
      border-style: solid dashed;
    }
    .mixed3 {
      border-style: dotted solid dashed;
    }
    .mixed4 {
      border-style: dotted dashed solid double;
    }
  </style>
</head>
<body>
  <p class="dotted">dotted</p>
  <p class="dashed">dashed</p>
  <p class="solid">solid</p>
  <p class="double">double</p>
  <p class="groove">groove</p>
  <p class="ridge">ridge</p>
  <p class="inset">inset</p>
  <p class="outset">outset</p>
  <p class="none">none</p>
  <p class="hidden">hidden</p>
  <p class="mixed2">solid dashed</p>
  <p class="mixed3">dotted solid dashed</p>
  <p class="mixed4">dotted dashed solid double</p>
</body>
