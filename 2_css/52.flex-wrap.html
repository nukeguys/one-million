<head>
  <style>
    section {
      display: flex;
      background-color: lightslategrey;
      padding: 5px;
      width: 400px;
    }
    div {
      width: 100px;
      height: 50px;
      border: 1px solid black;
      background-color: bisque;
      font-size: 20px;
    }

    .nowrap {
      flex-wrap: nowrap;
    }
    .wrap {
      flex-wrap: wrap;
    }
    .wrap-r {
      flex-wrap: wrap-reverse;
    }
  </style>
</head>
<body>
  <h2>flex-wrap: nowrap</h2>
  <section class="nowrap">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </section>
  <h2>flex-wrap: wrap</h2>
  <section class="wrap">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </section>
  <h2>flex-wrap: wrap-reverse</h2>
  <section class="wrap-r">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </section>
</body>
