<head>
  <style>
    div {
      color: red;
      padding: 10px;
      border: 1px solid black;
    }
    #inherit {
      border: inherit;
    }
    #initial {
      color: initial;
    }
  </style>
</head>
<body>
  <div>
    <h1>color 상속됨</h1>
    <p>color 상속됨</p>
    <p id="inherit">border도 상속됨</p>
    <p id="initial">color 초기값으로 설정</p>
  </div>
</body>
