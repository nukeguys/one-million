<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <style>
    @font-face {
      font-family: Pretendard Bold;
      font-weight: 400;
      src: local("Pretendard Bold"),
        url(../resources/fonts/Pretendard/web/static/woff2/Pretendard-Bold.woff2)
          format("woff2"),
        url(../resources/fonts/Pretendard/web/static/woff/Pretendard-Bold.woff)
          format("woff");
    }
    body {
      font-size: 20px;
    }
    p:nth-of-type(2) {
      font-family: "Pretendard Bold";
    }
    p:nth-of-type(3) {
      font-family: Roboto;
    }
  </style>
</head>
<body>
  <p>This is "Default" font.</p>
  <p>This is "Pretendard Bold" font.</p>
  <p>This is "Roboto" font from google.</p>
</body>
