<head>
  <style>
    p {
      padding: 30px 10px;
      background-color: cadetblue;
    }
    .one {
      border-radius: 10px;
    }
    .two {
      border-radius: 20px 100px;
    }
    .three {
      border-radius: 10% 30% 50%;
    }
    .four {
      border-radius: 10px 20px 30px 40px;
    }
    .ellipse {
      border-radius: 50% 20% / 10% 40%;
    }
  </style>
</head>
<body>
  <p class="one">10px</p>
  <p class="two">20px 100px</p>
  <p class="three">10% 30% 50%</p>
  <p class="four">10px 20px 30px 40px</p>
  <p class="ellipse">50% 20% / 10% 40%</p>
</body>
