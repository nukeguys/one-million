<head>
  <style>
    button:hover {
      color: blue;
    }
    #fruit li:nth-child(odd) {
      background-color: #f0f0f0;
    }
    p::first-letter {
      color: red;
      font-size: 2em;
    }
    .caution::before {
      content: "⚠️";
    }
  </style>
</head>
<body>
  <button>Click me</button>
  <ul id="fruit">
    <li>banana</li>
    <li>apple</li>
    <li>lemon</li>
    <li>orange</li>
  </ul>
  <p>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세</p>
  <span class="caution">
    교육 콘텐츠에 대한 지식재산권은 강의자와 원밀리언라인즈코딩에 있습니다. 무단
    전재 및 재배포를 금지합니다.
  </span>
</body>
