<head>
  <style>
    p {
      font-size: 20px;
      padding: 10px;
      border: 1px solid black;
    }
    p:nth-of-type(1) {
      line-height: 20px;
    }
    p:nth-of-type(2) {
      line-height: 1;
    }
    p:nth-of-type(3) {
      line-height: 1.5;
    }
    p:nth-of-type(4) {
      line-height: 50%;
    }
    p:nth-of-type(5) {
      height: 50px;
    }
    p:nth-of-type(5) span {
      line-height: 50px;
    }
  </style>
</head>
<body>
  <p>font-size:20px;<br />line-height: 20px;</p>
  <p>font-size:20px;<br />line-height: 1</p>
  <p>font-size:20px;<br />line-height: 1.5</p>
  <p>font-size:20px;<br />line-height: 50%</p>
  <p><span>세로 가운데 정렬</span></p>
</body>
