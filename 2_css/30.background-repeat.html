<head>
  <style>
    div {
      background-color: cadetblue;
      background-image: url("../resources/images/1mlz-logo.png");
      height: 100px;
      margin-bottom: 10px;
    }
    span {
      background-color: blanchedalmond;
    }
    div:nth-of-type(1) {
      background-repeat: repeat;
    }
    div:nth-of-type(2) {
      background-repeat: repeat-x;
    }
    div:nth-of-type(3) {
      background-repeat: repeat-y;
    }
    div:nth-of-type(4) {
      background-repeat: space;
    }
    div:nth-of-type(5) {
      background-repeat: round;
    }
    div:nth-of-type(6) {
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div><span>repeat</span></div>
  <div><span>repeat-x</span></div>
  <div><span>repeat-y</span></div>
  <div><span>space</span></div>
  <div><span>round</span></div>
  <div><span>no-repeat</span></div>
</body>
